<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Formulario de Registro </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./archivos/style.css">
</head>

    <body>
        <nav class="contenedor-nav">
            <div  class="contenedor-logo-navbar">
            <a href="index.html"><img class="logo-navbar" src="/imagenes/Logo Rodmix.jpeg" alt="logormx"></a>
            </div>
            <ul class="contenedor-nav-list-item">
                <li class="nav-list-item"><a href="/index.html#quienes-somos">Quienes somos</a></li>
                <li class="nav-list-item"><a href="/index.html#nuestros-productos">Productos</a></li>
                <li class="nav-list-item"><a href="login.html">Ingresar</li>
                </ul>
        </nav>

        <div class="contenedor" id="registro">
            <div class="central">
                <div class="log">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <form class="logform">
                        <input type="text" name="Nombre" placeholder="Nombre" required>
                        <input type="text" name="Apellido" placeholder="Apellido" required>
                        <input type="text" placeholder="Empresa" name="Nombre Comercio" required>
                        <input type="email" name="Email" placeholder="Email " required>
                        <input type="password" placeholder="Contraseña" name="Contraseña" required>
                        <input type="password" placeholder="Confirmar Contraseña" name="Contraseña" required>
                        <button type="submit" title="Enviar" name="Registrate">Enviar</button>
                    </form>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="/login.html">¿Ya tienes Cuenta? Ingresar</a>
                    </div>
                </div>
                <div class="inferior">
                    <a href="/index.html">Volver</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div> 
                <a>RODMIX Copyright®</a>
            </div>
        </footer>
</body>
</html>
